<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="main-header logopass">
            <img class="mini-logo" src="img/mini_logo.png" alt="mini-logo" width="32" height="32">
        </header>
        <main class="authoriz">
            <span class="authoriz-txt">Авторизация</span>
            <span class="txt">Введите номер телефона</span>
            <form method="post" action="№" id="forma">
                <input id="phone" onkeyup="checkParams()" type="tel" autocomplete="off">
                <p><input type="button" id="submit" value="Далее" disabled></p>
            </form>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script>
        $(document).ready(function() {
            $("#phone").mask("+7(999) 999-99-99");
        });
    </script>
</body>

</html>
